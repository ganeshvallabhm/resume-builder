<!DOCTYPE html>
<html>
<head>
    <title>Clear Resume Builder Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .success {
            color: #22c55e;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Data Cleared!</h1>
        <p class="success">Resume Builder data has been cleared successfully.</p>
        <p>You can now close this tab and refresh your Resume Builder to start with empty fields.</p>
    </div>
    <script>
        // Clear the resume builder data
        localStorage.removeItem('resume-builder-data');
        localStorage.removeItem('resume-builder-version');
        console.log('Resume Builder data cleared!');
    </script>
</body>
</html>
